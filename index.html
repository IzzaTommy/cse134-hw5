<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="CSE134B Site for Homeworks">
    <meta name="author" content="Thomas Joel">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSE134B HW5 Site</title>

    <link rel="icon" type="image/x-icon" href="/icon/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js"></script>
</head>
<body>
    <rating-widget>
        <form action="https://httpbin.org/post" method="POST">
            <label for="rating">How satisfied are you?</label>
            <input type="hidden" name="question" value="How satisfied are you?">
            <input type="hidden" name="sentBy" value="HTML">
            <input type="number" id="rating" name="rating" min="1" max="5" value="0" required>
            <button type="submit">Submit</button>
        </form>
    </rating-widget>

    <weather-widget>
        <p>Current Weather Conditions Unavailable</p>
    </weather-widget>
</body>
</html>
